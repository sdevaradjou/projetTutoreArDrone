<!doctype html>
<html>
<head>
<meta charset=utf-8>
<title></title>

<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript">

var socket = io.connect('http://localhost:8080');
var arDrone = require('ar-drone');
var client = arDrone.createClient();





function notification(content)
{
	var x= document.getElementById("storage");
	x.innerHTML = content;
    console.log(content);	
}

socket.on('notification', function(x) { notification(x); });	

function callserver()
{
socket.emit('connection', 'Nothing');
	socket.emit('called', 'Nothing');	
}	

function TEST()
{
	socket.emit('decolage', 'Nothing');
}

</script>


<body>
<h1>Notification from server by socket.io</h1>

<fieldset><legend>Messages received</legend>
	<div id="storage"></div>
</fieldset>

<form name="form1" method="post" action="">
  <input type="button"  value="Call server" onClick="callserver()">
  <input type="button"  value="DECOLLAGE" onClick="TEST()">
</form>
</body>
