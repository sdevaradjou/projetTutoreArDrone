			function chargeImages(){
				setTimeout(chargeImages, 50);

			}


			function detect(){
			
			
		var inputElements = document.getElementById('myonoffswitch');
      if(inputElements.checked){
          
				var img = document.getElementById('img');
				var demoContainer = document.querySelector('.test');

				var tracker = new tracking.ColorTracker(['yellow']);

				var elements = document.getElementsByClassName('rect');
				
				while(elements.length > 0){
					elements[0].parentNode.removeChild(elements[0]);
				}	

				tracker.on('track', function(event) {
					event.data.forEach(function(rect) {
						console.log('trouver');
						window.plot(rect.x, rect.y, rect.width, rect.height, rect.color);
						
						
						
						/*if( (rect.y>((360/2)+20)-(rect.height/2)) && (rect.y>((360/2)-20)-(rect.height/2)) ){
							while( (rect.y>((360/2)+20)-(rect.height/2)) && (rect.y>((360/2)-20)-(rect.height/2)) ){
								descendreAuto();
							}
						}*/
						
						
						
						
					
						//console.log(rect.y);
						var espaceLibreV = 360 -rect.height;
						var espaceLibreH = 640 -rect.width;
						var centreV = espaceLibreV / 2;
						var centreH = espaceLibreH / 2;
							
						if(rect.y<centreV){
							monterAuto();
						}
						if(rect.y>centreV ){
							descendreAuto();
						}
						
						if(rect.x<centreH){
							gaucheAuto();
						}
						if(rect.x>centreH){
							droiteAuto();
						}
						
						avancerAuto();
						
						//stabiliser();
						
						
					});
				});

				tracking.track('#img', tracker);

				window.plot = function(x, y, w, h, color) {
					var rect = document.createElement('div');
					document.querySelector('.test').appendChild(rect);
					rect.classList.add('rect');
					rect.style.border = '4px solid ' + color;
					rect.style.width = w + 'px';
					rect.style.height = h + 'px';
					rect.style.left = (img.offsetLeft + x) + 'px';
					rect.style.top = (img.offsetTop + y) + 'px';
				};
				
				
				
			
				
			}else{
				var elements = document.getElementsByClassName('rect');
				while(elements.length > 0){
					elements[0].parentNode.removeChild(elements[0]);
				}
			}
			
				setTimeout(detect, 100);
				
			}
