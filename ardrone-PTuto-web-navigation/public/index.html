    <script>
$(function () {
			function startArDRoneStream() {
                   new NodecopterStream(document.getElementById("placeholder"), {port: 3001});

			
				socket.on('event', function (data) {
					if(data.name=="battery"){
						$("#battery-indicator").css('width',data.value+'%');
						$("#battery-value").html(data.value+'%');
					}
				}); 
			}
				startArDRoneStream();
			})
			
    </script>
    <style>
		td {
		border:1px solid black;
		border-radius:3px;
		padding:10px;
	
		}

		table {

		width:500px;
		}

		.button  {

		color: black;
		padding: 15px 32px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 16px;
		margin: 4px 2px;
		vertical-align: middle;
		cursor: pointer;
		background-color: #e7e7e7;
		-webkit-tap-highlight-color: rgba(0,0,0,0);
		-webkit-transform: translateZ(0);
		transform: translateZ(0);
		box-shadow: 0 0 1px rgba(0, 0, 0, 0);
		-webkit-backface-visibility: hidden;
		backface-visibility: hidden;
		-moz-osx-font-smoothing: grayscale;
		position: relative;
		overflow: hidden;
		}

		.button:before {
		content: "";
		position: absolute;
		z-index: -1;
		left: 50%;
		right: 50%;

		background: #2098d1;
		height: 4px;
		-webkit-transition-property: left, right;
		transition-property: left, right;
		-webkit-transition-duration: 0.3s;
		transition-duration: 0.3s;
		-webkit-transition-timing-function: ease-out;
		transition-timing-function: ease-out;
		}
		.button:hover:before, .button:focus:before, .button:active:before {

		right: 0;
		}

		h2{

		}

		textarea{
		resize: none;
		display: block;
		margin-left: auto;
		margin-right: auto;
		}

		#battery{

		height:20px;

		}

<body onkeydown="

}">

			</td>
		</tr>
			</table>
	
	
	
	  <script>
  
      var placeholder = document.getElementById('placeholder');
      var canvas = document.getElementById('canvas');
      var context = canvas.getContext('2d');

      tracking.ColorTracker.registerColor('purple', function(r, g, b) {
        var dx = r - 120;
        var dy = g - 60;
        var dz = b - 210;

        if ((b - g) >= 100 && (r - g) >= 60) {
          return true;
        }
        return dx * dx + dy * dy + dz * dz < 3500;
      });

      var tracker = new tracking.ColorTracker(['blue', 'cyan','yellow','black','red','green','white','grey']);
      tracker.setMinDimension(5);

      tracking.track('#placeholder', tracker);

      tracker.on('track', function(event) {
        context.clearRect(0, 0, canvas.width, canvas.height);

        event.data.forEach(function(rect) {
          if (rect.color === 'custom') {
            rect.color = tracker.customColor;
          }

          context.strokeStyle = rect.color;
          context.strokeRect(rect.x, rect.y, rect.width, rect.height);
          context.font = '11px Helvetica';
          context.fillStyle = "#fff";
          context.fillText('x: ' + rect.x + 'px', rect.x + rect.width + 5, rect.y + 11);
          context.fillText('y: ' + rect.y + 'px', rect.x + rect.width + 5, rect.y + 22);
        });
      });

      initGUIControllers(tracker);
    
  </script>
