<body onkeydown="
	switch(event.keyCode) {
		case 16: //shift droit
			decollage();
			break;

		case 96: //zero pav num
			atterrir();
			break;

		case 32: //espace
			stabiliser();
			break;

		case 38: //touche avant
			avancer();
			break;

		case 40: //touche arriere
			reculer();
			break;

		case 39: //touche droite
			tournerDroite();
			break;

		case 37: //touche gauche
			tournerGauche();
			break;

		case 90: //touche Z
			monter();
			break;

		case 88: //touche X
			descendre();
			break;

		case 81: //touche Q
			inclinerGauche();
			break;
			
		case 68: //touche D
			inclinerDroite();
			break;
			
		case 67: //touche C
			calibrer();
			break;
		
		default:
			stop();
}" class="test">

						var espaceLibreV;

						var centreV;
						var centreH;
						var essai;

								essai=1;
								}

									essai=1;

							}

								derniermouv="incdroite"

							}
							}
							
							if(essai==0){

							}
						
						}
						else{
