    <style>
	  .rect {

		.button  {

		padding: 15px 32px;
		text-align: center;

		display: inline-block;

		margin: 4px 2px;
		vertical-align: middle;

		transform: translateZ(0);
		box-shadow: 0 0 1px rgba(0, 0, 0, 0);

		}

		.button:before {
		content: "";

		z-index: -1;
		left: 50%;
		right: 50%;
		bottom: 0;
		background: #2098d1;
		height: 4px;
		-webkit-transition-property: left, right;
		transition-property: left, right;
		-webkit-transition-duration: 0.3s;

		-webkit-transition-timing-function: ease-out;

		}
		.button:hover:before, .button:focus:before, .button:active:before {

		right: 0;
		}

		<tr id="TRcamera">
			<img id="img" alt="TEST FRAME PAR FRAME!">

	<script>
	
	
			function chargeImages(){
				setTimeout(chargeImages, 50);
				document.getElementById('img').src = "frame.png"+"?a="+Math.random(1); // On charge l'image
			}


			function detect(){
				var img = document.getElementById('img');
				var demoContainer = document.querySelector('.test');

				var tracker = new tracking.ColorTracker(['magenta', 'cyan', 'yellow']);

				var elements = document.getElementsByClassName('rect');
				while(elements.length > 0){
					elements[0].parentNode.removeChild(elements[0]);
				}	

				tracker.on('track', function(event) {
					event.data.forEach(function(rect) {
						console.log('trouver');
						window.plot(rect.x, rect.y, rect.width, rect.height, rect.color);
					});
				});

				tracking.track('#img', tracker);

				window.plot = function(x, y, w, h, color) {
					var rect = document.createElement('div');
					document.querySelector('.test').appendChild(rect);
					rect.classList.add('rect');
					rect.style.border = '4px solid ' + color;
					rect.style.width = w + 'px';
					rect.style.height = h + 'px';
					rect.style.left = (img.offsetLeft + x) + 'px';
					rect.style.top = (img.offsetTop + y) + 'px';
				};
				
				/*while(x<((640/2)-(rect.style.width/2))){
					monter()
				}*/
				
				setTimeout(detect, 100);
			}

			
			chargeImages();
			detect();
		</script>
